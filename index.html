<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">
          9AM
        </div>
        <textarea id="nine" class="col-9"></textarea>
        <button type="button" class="saveBtn col-1" id="nineButton" data-hour="nine"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          10AM
        </div>
        <textarea class="col-9" id="ten"></textarea>
        <button type="button" class="saveBtn col-1" id="tenButton" data-hour="ten"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          11AM
        </div>
        <textarea class="col-9" id="eleven"></textarea>
        <button type="button" class="saveBtn col-1" id="elevenButton" data-hour="eleven"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          12PM
        </div>
        <textarea class="col-9" id="twelve"></textarea>
        <button type="button" class="saveBtn col-1" id="twelveButton" data-hour="twelve"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          1PM
        </div>
        <textarea class="col-9" id="one"></textarea>
        <button type="button" class="saveBtn col-1" id="oneButton" data-hour="one"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          2PM
        </div>
        <textarea class="col-9" id="two"></textarea>
        <button type="button" class="saveBtn col-1" id="twoButton" data-hour="two"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          3PM
        </div>
        <textarea class="col-9" id="three"></textarea>
        <button type="button" class="saveBtn col-1" id="threeButton" data-hour="three"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          4PM
        </div>
        <textarea class="col-9" id="four"></textarea>
        <button type="button" class="saveBtn col-1" id="fourButton" data-hour="four"><i class="fas fa-calendar-plus"></i></i></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          5PM
        </div>
        <textarea class="col-9" id="five"></textarea>
        <button type="button" class="saveBtn col-1" id="fiveButton" data-hour="five"><i class="fas fa-calendar-plus"></i></i></button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
